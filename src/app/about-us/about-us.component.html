<div class="parent-container">
  <div class="dialogue-container">

    <span class="speaker">The Wolf :</span> <span class="dialogue">You're... Jimmie, right? This is your house?</span>
    <br/>
    <span class="speaker">Jimmie :</span> <span class="dialogue">Sure is.</span>
    <br/>
    <span class="speaker">The Wolf :</span> <span class="dialogue">I'm Winston Wolfe. I solve problems.</span>
    <br/>
    <span class="speaker">Jimmie :</span> <span class="dialogue">Good, we got one.</span>
    <br/>
    <span class="speaker">The Wolf :</span> <span class="dialogue">So I heard. May I come in?</span>
    <br/>
    <span class="speaker">Jimmie :</span> <span class="dialogue">Uh, yeah, please do.</span>

  </div>

  <div class="email-container">
    <span>
      <mat-icon aria-hidden="false" aria-label="email" class="sidenav-icon">email</mat-icon>
      <button mat-button color="primary" *ngIf="showRevealButton" (click)="onRevealBtnClick()">Show</button>
      <span *ngIf="showEmail">{{email}}</span>
    </span>
  </div>
</div>
