<div *ngIf="summaryData" class="summary-data-container">
  <mat-card class="summary-data-card blue">
    <mat-card-header>
      <mat-card-subtitle>Confirmed</mat-card-subtitle>
      <mat-card-title>{{summaryData.confirmed | number: '1.0-0'}}</mat-card-title>
    </mat-card-header>
  </mat-card>

  <mat-card class="summary-data-card green">
    <mat-card-header>
      <mat-card-subtitle>Cured</mat-card-subtitle>
      <mat-card-title>{{summaryData.cured | number: '1.0-0'}}</mat-card-title>
    </mat-card-header>
  </mat-card>

  <mat-card class="summary-data-card red">
    <mat-card-header>
      <mat-card-subtitle>Deaths</mat-card-subtitle>
      <mat-card-title>{{summaryData.deaths | number: '1.0-0'}}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
