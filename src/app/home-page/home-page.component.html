<section class="mat-typography">
  <div>
    <h1>Latest Updates</h1>

    <div style='display: inline-block;'>
      <app-summary-data-box></app-summary-data-box>
    </div>

    <!-- state wise break down -->

    <div>
      <h2>State-wise Break Up</h2>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- State name Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State / UT</th>
          <td mat-cell *matCellDef="let element" class="left"> {{element.state}} </td>
        </ng-container>

        <!-- Confirmed Column -->
        <ng-container matColumnDef="confirmed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed</th>
          <td mat-cell *matCellDef="let element" class="right"> {{element.confirmed}} </td>
        </ng-container>

        <!-- Cured Column -->
        <ng-container matColumnDef="cured">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cured</th>
          <td mat-cell *matCellDef="let element" class="right"> {{element.cured}} </td>
        </ng-container>

        <!-- Deaths Column -->
        <ng-container matColumnDef="deaths">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths</th>
          <td mat-cell *matCellDef="let element" class="right"> {{element.deaths}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</section>
