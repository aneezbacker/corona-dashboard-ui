<div class="example-container" [class.example-is-mobile]="mediaQueryList.matches" *ngIf="shouldRun">

  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">COVID-19 in India</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mediaQueryList.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mediaQueryList.matches ? 'over' : 'side'"
                 [fixedInViewport]="mediaQueryList.matches" fixedTopGap="56"
                 [opened]="!mediaQueryList.matches"
                 role="navigation">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/home-page'">Home Page</a>
        <a mat-list-item [routerLink]="'/global-cases'">Global Cases</a>
        <a mat-list-item [routerLink]="'/health-tips'">Health Tips</a>
        <a mat-list-item [routerLink]="'/latest-news'">Latest News</a>
        <a mat-list-item [routerLink]="'/about-us'">About Us</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
