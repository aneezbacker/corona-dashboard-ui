<div class="example-container" [class.example-is-mobile]="mediaQueryList.matches">

  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">COVID-19 in India</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mediaQueryList.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mediaQueryList.matches ? 'over' : 'side'"
                 [fixedInViewport]="mediaQueryList.matches" fixedTopGap="56"
                 [opened]="!mediaQueryList.matches"
                 role="navigation">
      <mat-nav-list>

        <a mat-list-item [routerLink]="'/home-page'">
          <mat-icon aria-hidden="false" aria-label="Home" class="sidenav-icon">home</mat-icon>
          Home Page
        </a>

        <a mat-list-item [routerLink]="'/global-cases'">
          <mat-icon aria-hidden="false" aria-label="Global" class="sidenav-icon">language</mat-icon>
          Global Cases
        </a>

        <a mat-list-item [routerLink]="'/helpline'">
          <mat-icon aria-hidden="false" aria-label="Phone" class="sidenav-icon">phone</mat-icon>
          Helpline
        </a>

        <a mat-list-item [routerLink]="'/travel'">
          <mat-icon aria-hidden="false" aria-label="Travel" class="sidenav-icon">flight</mat-icon>
          Travel
        </a>

        <a mat-list-item [routerLink]="'/health-tips'">
          <mat-icon aria-hidden="false" aria-label="Health" class="sidenav-icon">local_hospital</mat-icon>
          Health Tips
        </a>

        <a mat-list-item [routerLink]="'/latest-news'">
          <mat-icon aria-hidden="false" aria-label="NEWS" class="sidenav-icon">library_books</mat-icon>
          Latest News
        </a>

        <a mat-list-item [routerLink]="'/about-us'">
          <mat-icon aria-hidden="false" aria-label="AboutUs" class="sidenav-icon">people</mat-icon>
          About Us
        </a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
